<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/d6df559ed0.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="media/img1.png" class="song-img" />
                <h1>Dildaara</h1>
                <p>Shafqat Amanat Ali, Skekhar Ravj</p>

                <audio id="song">
                    <source src="media/Dildaara.mp3" />
                </audio>
                <input type="range" value="0" id="progress" />
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
